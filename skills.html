<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Skills - Ramrao Deshmukh</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: black;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .video-background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .video-background video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      opacity: 0.3;
    }

    .skill-text {
      font-size: 3rem;
      color: #00fff2;
      font-weight: bold;
      text-transform: uppercase;
      text-shadow: 0 0 10px #00fff2, 0 0 20px #00fff2, 0 0 30px #00fff2;
      animation: flicker 1.5s infinite alternate, pop 8s infinite;
      position: absolute;
      white-space: nowrap;
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.8; }
      100% { opacity: 1; }
    }

    @keyframes pop {
      0% {
        content: "AI BOTS";
        transform: scale(1);
        top: 40%;
      }
      20% {
        content: "CODING";
        transform: scale(1.1);
      }
      40% {
        content: "CREATIVE IMAGING";
        transform: scale(1.2);
      }
      60% {
        content: "CHESS";
        transform: scale(1.1);
      }
      80% {
        content: "INNOVATION";
        transform: scale(1.3);
      }
      100% {
        content: "AI BOTS";
        transform: scale(1);
      }
    }

    .music {
      position: fixed;
      bottom: 20px;
      left: 20px;
      z-index: 10;
    }

    .back-button {
      position: fixed;
      top: 20px;
      left: 20px;
      color: #00fff2;
      font-weight: bold;
      text-decoration: none;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px #00fff2;
    }

    .back-button:hover {
      background: rgba(0, 255, 242, 0.2);
    }
  </style>
</head>
<body>
  <div class="video-background">
    <video autoplay muted loop>
      <source src="https://cdn.pixabay.com/video/2023/05/26/167570-829780175_large.mp4" type="video/mp4">
    </video>
  </div>

  <div class="skill-text" id="skillText">AI BOTS</div>

  <a href="index.html" class="back-button">â¬… Back to Home</a>

  <div class="music">
    <audio autoplay loop>
      <source src="https://www.fesliyanstudios.com/play-mp3/387" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const skills = ["AI BOTS", "CODING", "CREATIVE IMAGING", "CHESS", "INNOVATION"];
    let index = 0;
    const skillText = document.getElementById("skillText");

    setInterval(() => {
      index = (index + 1) % skills.length;
      skillText.textContent = skills[index];
    }, 2000);
  </script>
</body>
</html>
