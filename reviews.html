<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ramrao Deshmukh - Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      --glass-bg: rgba(255, 255, 255, 0.08);
      --glass-border: rgba(255, 255, 255, 0.18);
      --text-primary: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.8);
      --accent-color: #ff6b6b;
    }

    body {
      font-family: 'Inter', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
      background: var(--primary-gradient);
      color: var(--text-primary);
    }

    /* 3D Geometric Background */
    .geometric-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -2;
      background: 
        radial-gradient(circle at 25% 25%, rgba(120, 119, 198, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 75% 75%, rgba(255, 119, 198, 0.4) 0%, transparent 50%),
        radial-gradient(circle at 50% 50%, rgba(120, 219, 255, 0.3) 0%, transparent 50%);
    }

    .floating-shapes {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .shape {
      position: absolute;
      opacity: 0.15;
      animation: float3d 25s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 120px;
      height: 120px;
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 30px;
      top: 15%;
      left: 15%;
      animation-delay: 0s;
      transform: rotateX(45deg) rotateY(45deg);
    }

    .shape:nth-child(2) {
      width: 180px;
      height: 180px;
      background: linear-gradient(45deg, #a8edea, #fed6e3);
      border-radius: 50%;
      top: 65%;
      right: 20%;
      animation-delay: 8s;
      transform: rotateX(30deg) rotateZ(30deg);
    }

    .shape:nth-child(3) {
      width: 100px;
      height: 100px;
      background: linear-gradient(45deg, #ffecd2, #fcb69f);
      clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
      bottom: 25%;
      left: 25%;
      animation-delay: 16s;
      transform: rotateY(60deg) rotateZ(45deg);
    }

    @keyframes float3d {
      0%, 100% { 
        transform: translateY(0px) rotateX(0deg) rotateY(0deg) rotateZ(0deg); 
        opacity: 0.15; 
      }
      25% { 
        transform: translateY(-40px) rotateX(90deg) rotateY(45deg) rotateZ(15deg); 
        opacity: 0.3; 
      }
      50% { 
        transform: translateY(-80px) rotateX(180deg) rotateY(90deg) rotateZ(30deg); 
        opacity: 0.25; 
      }
      75% { 
        transform: translateY(-40px) rotateX(270deg) rotateY(135deg) rotateZ(45deg); 
        opacity: 0.3; 
      }
    }

    /* Enhanced Particles */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      width: 5px;
      height: 5px;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.3));
      border-radius: 50%;
      animation: particleFloat 10s ease-in-out infinite;
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.6);
    }

    @keyframes particleFloat {
      0%, 100% { 
        transform: translateY(0px) translateX(0px) scale(1); 
        opacity: 0.4; 
      }
      25% { 
        transform: translateY(-30px) translateX(15px) scale(1.3); 
        opacity: 0.8; 
      }
      50% { 
        transform: translateY(-60px) translateX(-15px) scale(0.7); 
        opacity: 1; 
      }
      75% { 
        transform: translateY(-30px) translateX(20px) scale(1.2); 
        opacity: 0.6; 
      }
    }

    /* Modern Glassmorphism */
    .glass {
      background: var(--glass-bg);
      backdrop-filter: blur(25px);
      border: 1px solid var(--glass-border);
      border-radius: 30px;
      box-shadow: 
        0 12px 40px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .glass::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
    }

    /* 3D Title */
    h1 {
      font-size: 4rem;
      margin-bottom: 40px;
      background: linear-gradient(45deg, #fff, #f0f0f0, #fff, #e0e0e0);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: shimmer3d 4s ease-in-out infinite, slideDown3d 1.2s ease-out;
      text-align: center;
      font-weight: 900;
      letter-spacing: -2px;
      text-shadow: 
        0 1px 0 rgba(255, 255, 255, 0.4),
        0 2px 0 rgba(255, 255, 255, 0.3),
        0 3px 0 rgba(255, 255, 255, 0.2),
        0 4px 0 rgba(255, 255, 255, 0.1),
        0 6px 15px rgba(0, 0, 0, 0.3);
      transform: perspective(600px) rotateX(15deg);
    }

    @keyframes shimmer3d {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes slideDown3d {
      from { 
        opacity: 0; 
        transform: perspective(600px) rotateX(45deg) translateY(-100px); 
      }
      to { 
        opacity: 1; 
        transform: perspective(600px) rotateX(15deg) translateY(0); 
      }
    }

    /* Enhanced Review Box */
    .review-box {
      max-width: 700px;
      width: 100%;
      padding: 50px;
      text-align: center;
      animation: scaleIn3d 1.2s ease-out 0.5s both;
      position: relative;
      transform: perspective(800px) rotateX(10deg);
    }

    @keyframes scaleIn3d {
      from { 
        opacity: 0; 
        transform: perspective(800px) rotateX(45deg) scale(0.8); 
      }
      to { 
        opacity: 1; 
        transform: perspective(800px) rotateX(10deg) scale(1); 
      }
    }

    .review-box::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      animation: shine3d 6s infinite;
    }

    @keyframes shine3d {
      0% { left: -100%; }
      100% { left: 100%; }
    }

    .review-box p {
      font-size: 1.4rem;
      margin-bottom: 30px;
      color: var(--text-secondary);
      font-weight: 400;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    .review-box input {
      width: 100%;
      padding: 25px 30px;
      border-radius: 60px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(15px);
      font-size: 1.2rem;
      margin-top: 20px;
      outline: none;
      color: var(--text-primary);
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      font-family: inherit;
      font-weight: 500;
      box-shadow: 
        0 8px 25px rgba(0, 0, 0, 0.1),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: perspective(500px) rotateX(5deg);
    }

    .review-box input::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-weight: 400;
    }

    .review-box input:focus {
      border-color: rgba(255, 255, 255, 0.6);
      background: rgba(255, 255, 255, 0.15);
      transform: perspective(500px) rotateX(0deg) scale(1.02);
      box-shadow: 
        0 15px 35px rgba(0, 0, 0, 0.2),
        0 0 30px rgba(255, 255, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
    }

    /* Enhanced Response */
    .response {
      margin-top: 40px;
      font-size: 1.5rem;
      color: var(--accent-color);
      font-weight: 700;
      display: none;
      animation: responseAppear3d 1s ease-out;
      text-shadow: 
        0 0 20px rgba(255, 107, 107, 0.6),
        0 2px 10px rgba(0, 0, 0, 0.3);
      padding: 25px;
      background: linear-gradient(145deg, rgba(255, 107, 107, 0.15), rgba(255, 107, 107, 0.05));
      border-radius: 20px;
      border: 1px solid rgba(255, 107, 107, 0.3);
      backdrop-filter: blur(15px);
      box-shadow: 
        0 10px 30px rgba(255, 107, 107, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: perspective(500px) rotateX(10deg);
    }

    @keyframes responseAppear3d {
      from { 
        opacity: 0; 
        transform: perspective(500px) rotateX(45deg) translateY(30px) scale(0.9); 
      }
      to { 
        opacity: 1; 
        transform: perspective(500px) rotateX(10deg) translateY(0) scale(1); 
      }
    }

    /* Enhanced Home Button */
    .btn-home {
      margin-top: 50px;
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
      color: var(--text-primary);
      padding: 18px 35px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 60px;
      font-weight: 600;
      font-size: 1.1rem;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      text-decoration: none;
      display: inline-block;
      position: relative;
      overflow: hidden;
      animation: slideUp3d 1.2s ease-out 0.8s both;
      backdrop-filter: blur(15px);
      box-shadow: 
        0 10px 30px rgba(0, 0, 0, 0.15),
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
      transform: perspective(500px) rotateX(15deg);
    }

    @keyframes slideUp3d {
      from { 
        opacity: 0; 
        transform: perspective(500px) rotateX(45deg) translateY(50px); 
      }
      to { 
        opacity: 1; 
        transform: perspective(500px) rotateX(15deg) translateY(0); 
      }
    }

    .btn-home::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
      transition: left 0.8s ease;
    }

    .btn-home:hover::before {
      left: 100%;
    }

    .btn-home:hover {
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0.2));
      transform: perspective(500px) rotateX(0deg) translateY(-5px) scale(1.05);
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.25),
        0 0 30px rgba(255, 255, 255, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.3);
      border-color: rgba(255, 255, 255, 0.5);
    }

    footer {
      margin-top: 60px;
      font-size: 1rem;
      color: var(--text-secondary);
      animation: fadeIn3d 1.2s ease-out 1.2s both;
      text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
    }

    @keyframes fadeIn3d {
      from { 
        opacity: 0; 
        transform: perspective(500px) rotateX(45deg); 
      }
      to { 
        opacity: 1; 
        transform: perspective(500px) rotateX(0deg); 
      }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 { 
        font-size: 3rem; 
        letter-spacing: -1px;
      }
      .review-box { 
        padding: 40px 30px; 
      }
      .review-box p { 
        font-size: 1.2rem; 
      }
      .review-box input { 
        padding: 20px 25px; 
        font-size: 1.1rem; 
      }
      .response { 
        font-size: 1.3rem; 
        padding: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="geometric-bg"></div>
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>
  <div class="particles" id="particles"></div>

  <h1>ðŸ’¬ Drop Your Review</h1>

  <div class="review-box glass">
    <p>Be brutally honest. Say anything...</p>
    <input type="text" id="reviewInput" placeholder="Type your opinion & hit Enter...">
    <div class="response" id="responseText">Fuck your opinion, I don't care.</div>
  </div>

  <a href="index.html" class="btn-home">â¬… Back to Home</a>

  <footer>Â© 2025 Ramrao Deshmukh</footer>

  <script>
    // Enhanced particle system
    function createParticles() {
      const particlesContainer = document.getElementById('particles');
      const particleCount = 50;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
        
        // Add random colors to some particles
        if (Math.random() > 0.8) {
          const colors = ['#ff6b6b', '#4ecdc4', '#45b7d1', '#96ceb4', '#feca57'];
          const randomColor = colors[Math.floor(Math.random() * colors.length)];
          particle.style.background = `radial-gradient(circle, ${randomColor}90, ${randomColor}30)`;
          particle.style.boxShadow = `0 0 20px ${randomColor}70`;
        }
        
        particlesContainer.appendChild(particle);
      }
    }

    const input = document.getElementById("reviewInput");
    const response = document.getElementById("responseText");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && input.value.trim() !== "") {
        response.style.display = "block";
        input.disabled = true;
        input.style.opacity = "0.6";
        input.style.cursor = "not-allowed";
        input.style.transform = "perspective(500px) rotateX(5deg) scale(0.98)";
        
        // Enhanced shake effect
        response.style.animation = "responseAppear3d 1s ease-out, shake3d 0.6s ease-in-out 1s";
      }
    });

    // Enhanced shake animation
    const style = document.createElement('style');
    style.textContent = `
      @keyframes shake3d {
        0%, 100% { transform: perspective(500px) rotateX(10deg) translateX(0); }
        25% { transform: perspective(500px) rotateX(5deg) translateX(-8px) rotateY(2deg); }
        75% { transform: perspective(500px) rotateX(15deg) translateX(8px) rotateY(-2deg); }
      }
    `;
    document.head.appendChild(style);

    // Initialize particles
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
    });

    // Add scroll-based parallax
    window.addEventListener('scroll', () => {
      const scrolled = window.pageYOffset;
      const parallax = document.querySelector('.floating-shapes');
      const speed = scrolled * 0.3;
      
      if (parallax) {
        parallax.style.transform = `translateY(${speed}px)`;
      }
    });
  </script>
</body>
</html>
