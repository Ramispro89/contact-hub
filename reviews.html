<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ramrao Deshmukh - Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0; left: 0;
      height: 100%; width: 100%;
      background: linear-gradient(270deg, #e0c3fc, #8ec5fc, #c3ecff, #fceabb);
      background-size: 800% 800%;
      z-index: -1;
      animation: gradientBG 15s ease infinite;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #222;
      text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.1);
    }

    .review-box {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      padding: 30px;
      text-align: center;
    }

    .review-box input {
      width: 100%;
      padding: 15px;
      border-radius: 10px;
      border: 2px solid #ccc;
      font-size: 1rem;
      margin-top: 10px;
      outline: none;
    }

    .response {
      margin-top: 20px;
      font-size: 1.2rem;
      color: crimson;
      font-weight: bold;
      display: none;
    }

    .btn-home {
      margin-top: 30px;
      background: #00bfff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn-home:hover {
      background: #0099cc;
    }

    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #888;
    }
  </style>
</head>
<body>

  <h1>ðŸ’¬ Drop Your Review</h1>

  <div class="review-box">
    <p>Be brutally honest. Say anything...</p>
    <input type="text" id="reviewInput" placeholder="Type your opinion & hit Enter...">
    <div class="response" id="responseText">Fuck your opinion, I donâ€™t care.</div>
  </div>

  <button class="btn-home" onclick="location.href='index.html'">â¬… Back to Home</button>

  <footer>Â© 2025 Ramrao Deshmukh</footer>

  <script>
    const input = document.getElementById("reviewInput");
    const response = document.getElementById("responseText");

    input.addEventListener("keydown", function(event) {
      if (event.key === "Enter" && input.value.trim() !== "") {
        response.style.display = "block";
        input.disabled = true;
      }
    });
  </script>

</body>
</html>
