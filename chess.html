<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shadow Chess – Ramrao Deshmukh</title>
  <style>
    body {
      background: black;
      color: #0f0;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px;
    }

    h1 {
      font-size: 2rem;
      text-shadow: 0 0 10px #0f0;
    }

    #chessboard {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      border: 2px solid #0f0;
      box-shadow: 0 0 10px #0f0;
      margin-top: 20px;
    }

    .cell {
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 30px;
      cursor: pointer;
    }

    .white { background: #111; }
    .black { background: #222; }
    .selected { background: #333 !important; }
    footer { margin-top: 30px; color: #444; font-size: 0.8rem; }
  </style>
</head>
<body>
  <h1>♟️ Shadow Chess Bot</h1>
  <div id="chessboard"></div>
  <footer>© 2025 Ramrao Deshmukh — AI Bot Mode: Shadow</footer>

  <script>
    const boardEl = document.getElementById("chessboard");
    let board = [];
    let selected = null;
    const pieces = {
      r: "♜", n: "♞", b: "♝", q: "♛", k: "♚", p: "♟",
      R: "♖", N: "♘", B: "♗", Q: "♕", K: "♔", P: "♙"
    };

    function createBoard() {
      const start = [
        "rnbqkbnr",
        "pppppppp",
        "........",
        "........",
        "........",
        "........",
        "PPPPPPPP",
        "RNBQKBNR"
      ];
      board = start.map(row => row.split(""));
      render();
    }

    function render() {
      boardEl.innerHTML = "";
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const cell = document.createElement("div");
          cell.className = "cell " + ((i + j) % 2 === 0 ? "white" : "black");
          cell.dataset.row = i;
          cell.dataset.col = j;
          const piece = board[i][j];
          if (piece !== ".") cell.textContent = pieces[piece];
          if (selected && selected.row == i && selected.col == j) {
            cell.classList.add("selected");
          }
          cell.onclick = () => cellClick(i, j);
          boardEl.appendChild(cell);
        }
      }
    }

    function cellClick(i, j) {
      const clickedPiece = board[i][j];
      if (selected) {
        if (isValidMove(selected.row, selected.col, i, j)) {
          move(selected.row, selected.col, i, j);
          selected = null;
          render();
          setTimeout(botMove, 500);
        } else {
          selected = null;
          render();
        }
      } else if (clickedPiece !== "." && clickedPiece === clickedPiece.toUpperCase()) {
        selected = { row: i, col: j };
        render();
      }
    }

    function move(fromRow, fromCol, toRow, toCol) {
      board[toRow][toCol] = board[fromRow][fromCol];
      board[fromRow][fromCol] = ".";
    }

    function isValidMove(fromRow, fromCol, toRow, toCol) {
      const piece = board[fromRow][fromCol];
      const target = board[toRow][toCol];
      if (target !== "." && target === target.toUpperCase()) return false;
      if (fromRow === toRow && fromCol === toCol) return false;
      return true;
    }

    function botMove() {
      const moves = [];
      for (let i = 0; i < 8; i++) {
        for (let j = 0; j < 8; j++) {
          const piece = board[i][j];
          if (piece !== "." && piece === piece.toLowerCase()) {
            for (let x = 0; x < 8; x++) {
              for (let y = 0; y < 8; y++) {
                if (isValidBotMove(i, j, x, y)) {
                  moves.push({ from: [i, j], to: [x, y] });
                }
              }
            }
          }
        }
      }
      if (moves.length > 0) {
        const m = moves[Math.floor(Math.random() * moves.length)];
        move(m.from[0], m.from[1], m.to[0], m.to[1]);
        render();
      }
    }

    function isValidBotMove(fromRow, fromCol, toRow, toCol) {
      const piece = board[fromRow][fromCol];
      const target = board[toRow][toCol];
      if (target !== "." && target === target.toLowerCase()) return false;
      if (fromRow === toRow && fromCol === toCol) return false;
      return true;
    }

    createBoard();
  </script>
</body>
</html>
