<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Challenge My Brain - Chess</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px 20px;
      background: linear-gradient(135deg, #f3e7e9, #e3eeff);
      min-height: 100vh;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    .intro {
      max-width: 600px;
      margin: 0 auto 30px;
      font-size: 1.1rem;
      color: #333;
      line-height: 1.6;
    }
    .chess-frame {
      border: none;
      width: 100%;
      max-width: 700px;
      height: 500px;
      border-radius: 10px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>♟️ Challenge My Brain</h1>
  <div class="intro">
    Ready to test your strategy? Play a game of chess against a 1200 ELO bot.
    Show your moves and see if you can outplay it!
  </div>

  <iframe class="chess-frame" src="https://www.chess.com/play/computer?difficulty=3" allowfullscreen></iframe>

  <footer>© 2025 Ramrao Deshmukh</footer>
</body>
</html>
