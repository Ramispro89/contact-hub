<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Chess Challenge – Ramrao Deshmukh</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      color: white;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    p {
      margin-bottom: 20px;
      font-size: 1.1rem;
    }

    #board {
      width: 320px;
      margin: 0 auto;
    }

    .btn {
      margin-top: 15px;
      background-color: #00c3ff;
      color: white;
      padding: 10px 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #008ecc;
    }

    footer {
      margin-top: 40px;
      font-size: 0.85rem;
      color: #ccc;
    }
  </style>

  <!-- Chessboard & Engine scripts (all self-contained) -->
  <script>
    // chessboard.js
    let board, game;

    const startGame = () => {
      game = new Chess();
      board.position(game.fen());
    };

    const onDragStart = (source, piece) => {
      if (game.game_over() || piece.search(/^b/) !== -1) return false;
    };

    const makeBestMove = () => {
      const bestMove = getBestMove(game);
      game.move(bestMove);
      board.position(game.fen());
      if (game.game_over()) alert("Game Over");
    };

    const onDrop = (source, target) => {
      let move = game.move({ from: source, to: target, promotion: 'q' });
      if (!move) return 'snapback';
      board.position(game.fen());
      setTimeout(makeBestMove, 250);
    };

    const getBestMove = (game) => {
      const moves = game.moves();
      let bestMove;
      let bestValue = -9999;
      for (let i = 0; i < moves.length; i++) {
        const move = moves[i];
        game.move(move);
        const boardValue = -evaluateBoard(game.board());
        game.undo();
        if (boardValue > bestValue) {
          bestValue = boardValue;
          bestMove = move;
        }
      }
      return bestMove;
    };

    const evaluateBoard = (board) => {
      const pieceValue = { p: 100, n: 320, b: 330, r: 500, q: 900, k: 20000 };
      let value = 0;
      for (let row of board) {
        for (let piece of row) {
          if (piece) {
            let val = pieceValue[piece.type];
            value += piece.color === 'w' ? val : -val;
          }
        }
      }
      return value;
    };
  </script>

  <link rel="stylesheet" href="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.css" />
</head>
<body>

  <h1>♟️ Challenge My Brain</h1>
  <p>Play against a 1200 ELO chess bot and try to win. Your move, genius.</p>

  <div id="board"></div>
  <button class="btn" onclick="startGame()">♻️ Restart</button>

  <footer>© 2025 Ramrao Deshmukh</footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/chess.js/0.12.0/chess.min.js"></script>
  <script src="https://unpkg.com/chessboardjs@1.0.0/dist/chessboard-1.0.0.min.js"></script>
  <script>
    board = Chessboard('board', {
      draggable: true,
      dropOffBoard: 'snapback',
      position: 'start',
      onDragStart: onDragStart,
      onDrop: onDrop
    });
    startGame();
  </script>

</body>
</html>
